<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="420" viewBox="0 0 900 420" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box { fill: #f8f9fa; stroke: #343a40; stroke-width: 2px; }
    .title { font: bold 16px sans-serif; fill: #212529 }
    .field { font: 13px sans-serif; fill: #495057 }
    .fk { font-style: italic; fill: #495057 }
    .rel { stroke: #495057; stroke-width: 2; marker-end: url(#arrow); }
  </style>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#495057" />
    </marker>
  </defs>

  <!-- Guia box -->
  <rect x="40" y="40" width="260" height="160" rx="6" ry="6" class="box"/>
  <text x="60" y="66" class="title">Guia</text>
  <text x="60" y="92" class="field">id : INTEGER (PK)</text>
  <text x="60" y="112" class="field">nombre : VARCHAR</text>
  <text x="60" y="132" class="field">telefono : VARCHAR</text>
  <text x="60" y="152" class="field">email : VARCHAR</text>
  <text x="60" y="172" class="field">activo : BOOLEAN</text>

  <!-- Tour box -->
  <rect x="340" y="30" width="260" height="200" rx="6" ry="6" class="box"/>
  <text x="360" y="56" class="title">Tour</text>
  <text x="360" y="82" class="field">id : INTEGER (PK)</text>
  <text x="360" y="102" class="field">titulo : VARCHAR</text>
  <text x="360" y="122" class="field">descripcion : TEXT</text>
  <text x="360" y="142" class="field">precio : DECIMAL</text>
  <text x="360" y="162" class="field">fecha : DATETIME</text>
  <text x="360" y="182" class="fk">guia_id : INTEGER (FK)</text>

  <!-- Reserva box -->
  <rect x="660" y="60" width="220" height="200" rx="6" ry="6" class="box"/>
  <text x="680" y="86" class="title">Reserva</text>
  <text x="680" y="112" class="field">id : INTEGER (PK)</text>
  <text x="680" y="132" class="field">cliente_nombre : VARCHAR</text>
  <text x="680" y="152" class="field">cliente_email : VARCHAR</text>
  <text x="680" y="172" class="field">cantidad_personas : INTEGER</text>
  <text x="680" y="192" class="field">fecha_reserva : DATETIME</text>
  <text x="680" y="212" class="fk">tour_id : INTEGER (FK)</text>

  <!-- Relaciones -->
  <!-- Guia 1..* Tour -->
  <line x1="300" y1="120" x2="340" y2="120" class="rel" />
  <text x="290" y="110" font-size="12" fill="#495057">1</text>
  <text x="340" y="110" font-size="12" fill="#495057">*</text>

  <!-- Tour 1..* Reserva -->
  <line x1="600" y1="160" x2="660" y2="160" class="rel" />
  <text x="590" y="150" font-size="12" fill="#495057">1</text>
  <text x="660" y="150" font-size="12" fill="#495057">*</text>

  <!-- Small legend -->
  <rect x="40" y="220" width="260" height="160" rx="6" ry="6" fill="#fff8e1" stroke="#e0a800" />
  <text x="60" y="248" font-weight="bold" fill="#6b4a00">Leyenda</text>
  <text x="60" y="272" font-size="13" fill="#6b4a00">PK = Primary Key, FK = Foreign Key</text>
  <text x="60" y="292" font-size="13" fill="#6b4a00">Relaciones: 1..* indica uno a muchos</text>

</svg>
